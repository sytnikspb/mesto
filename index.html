<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="логотип Mesto">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка профиля.">
        <div class="profile__info">
          <h1 class="profile__myname">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="places">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Александр Сытник</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <form class="popup__form popup__form_type_edit-profile" name="popupform" novalidate>
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" name="myname" placeholder="Имя" class="popup__input popup__input_type_myname" id="profile-name-input" minlength="2" maxlength="40" required>
        <span class='popup__error popup__error_visible' id="profile-name-input-error"></span>
        <input type="text" name="profession" placeholder="Род деятельности" class="popup__input popup__input_type_profession" id="profile-profession-input" minlength="2" maxlength="200" required>
        <span class='popup__error popup__error_visible' id="profile-profession-input-error"></span>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>

    <div class="popup popup_type_add-place">
      <form class="popup__form popup__form_type_add-place" name="popupform" novalidate>
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Новое место</h3>
        <input type="text" name="placename" placeholder="Название" class="popup__input popup__input_type_place-name" id="place-name-input" minlength="1" maxlength="30" required>
        <span class='popup__error popup__error_visible' id="place-name-input-error"></span>
        <input type="url" name="placelink" placeholder="Ссылка на картинку" class="popup__input popup__input_type_place-link" id="place-link-input" required>
        <span class='popup__error popup__error_visible' id="place-link-input-error"></span>
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
    </div>

    <div class="popup popup_type_illustration">
      <figure class="popup__illustration">
        <button type="button" class="popup__close-button"></button>
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>

  <template id="place-template">
    <article class="place">
      <button class="place__remove-button"></button>
      <img class="place__image" src="" alt="">
      <div class="place__info">
        <h2 class="place__title"></h2>
        <svg class="place__like-button" width="21" height="19" viewBox="0 0 21 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18.6237 2.13527L18.6264 2.1379C20.4685 3.96167 20.4723 6.95941 18.6237 8.80788L10.361 17.0702L2.12225 8.83189C1.24217 7.93217 0.75 6.74373 0.75 5.48217C0.75 4.21269 1.22639 3.02826 2.11943 2.13527L2.11943 2.13527L2.12206 2.13262C3.94548 0.291048 6.94141 0.287192 8.78984 2.15384L8.78983 2.15384L8.79245 2.15645L9.83066 3.19462L10.3664 3.7303L10.8966 3.18924L11.9321 2.1327C13.7794 0.288245 16.7775 0.289101 18.6237 2.13527Z" stroke="black" stroke-width="1.5"/>
        </svg>
      </div>
    </article>
  </template>

  <script type="module" src="./scripts/defaultCards.js"></script>
  <script type="module" src="./scripts/data.js"></script>
  <script type="module" src="./scripts/Validate.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/index.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="логотип Mesto">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка профиля.">
        <div class="profile__info">
          <h1 class="profile__myname">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places">
        <article class="place">
          <img class="place__image" src="./images/Ao_Nang_Krabi_Thailand.jpg" alt="Лазурное побережье, пляж, острова. Вид сверху.">
          <div class="place__info">
            <h2 class="place__title">Ао Нанг. Тайланд</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/Etretat_Normandy_France.jpg" alt="Меловые отвесные скалы побережья пролива Ла-Манш.">
          <div class="place__info">
            <h2 class="place__title">Этрета. Франция</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/Fjadrargljufur_Canyon_Iceland.jpg" alt="Живописный каньон в летний период. Река на дне ущелья.">
          <div class="place__info">
            <h2 class="place__title">Фьядрарглуфюр. Исландия</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/Machu_Picchu_Peru.jpg" alt="Руины древнего города инков на горном хребте Анд.">
          <div class="place__info">
            <h2 class="place__title">Мачу-Пикчу. Перу</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/Sahara_Morocco.jpg" alt="Песчаные барханы. Караван верблюдов с людьми.">
          <div class="place__info">
            <h2 class="place__title">Сахара. Африка</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/Bali_Indonesia.jpg" alt="Одинокая девушка на фоне живописного заката на побережье океана.">
          <div class="place__info">
            <h2 class="place__title">Бали. Индонезия</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Александр Сытник</p>
    </footer>
    <div class="popup">
      <form class="popup__container" name="editprofile">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" name="myname" placeholder="Имя" class="popup__input popup__input_type_myname" required>
        <input type="text" name="profession" placeholder="Род деятельности" class="popup__input popup__input_type_profession" required>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
